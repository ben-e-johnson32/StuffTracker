<!DOCTYPE html>
<!-- The myHero stuff is from here: http://www.w3schools.com/html/html5_browsers.asp
     This is just a little example template I'm using to figure out this html/jinja stuff.
     Needs to be updated to match products.html - maybe figure out a way to use inheritance here?
!-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StuffTracker | {{ product.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
<h1 style="text-align:center;">{{ product.name }}</h1>
<img src="{{ product.image }}">
<table>
    <tr>
        <td>Description:</td>
        <td>{{ product.desc }}</td>
    </tr>
    <tr>
        <td>Price:</td>
        <td>{{ product.price | currencyfilter }}</td>
    </tr>
    <tr>
        <td>Location:</td>
        <td>{{ product.location }}</td>
    </tr>
    <tr>
        <td>Year Acquired:</td>
        <td>{{ product.year_acquired }}</td>
    </tr>
    <tr>
        <td>UPC:</td>
        <td>{{ product.upc }}</td>
    </tr>
</table>
<h3 align="center"><a href="/products/{{ product.id }}/edit">Edit This Product</a></h3>
<p align="center"><a href="{{ url_for('show_products') }}">Return to Products Page</a></p>
<p align="center"><a href="/">Return to Home Page</a></p>
</body>
</html>
